
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>g·Raphaël Dynamic Pie Chart</title>
        <script src="js/raphael.js"></script>
        <script src="js/g.raphael.js"></script>
        <script src="js/g.pie.js"></script>
        <script>
            window.onload = function () {
                var r = Raphael("holder"),
                    pie = r.piechart(400, 200, 130, [55, 20, 13, 32, 5, 1, 2, 10], { legend: ["%%.%% - Enterprise Users", "Firefox Users", "IE Users"], legendpos: "west", href: ["http://raphaeljs.com", "http://g.raphaeljs.com"]});

                r.text(400, 40, "Interactive Pie Chart").attr({ font: "12px Verdana bold" });
                pie.hover(function () {
                    this.sector.stop();
                    this.sector.scale(1.1, 1.1, this.cx, this.cy);

                    if (this.label) {
                        this.label[0].stop();
                        this.label[0].attr({ r: 7.5 });
                        this.label[1].attr({ "font-weight": 800 });
                    }
                }, function () {
                    this.sector.animate({ transform: 's1 1 ' + this.cx + ' ' + this.cy }, 500, "bounce");

                    if (this.label) {
                        this.label[0].animate({ r: 5 }, 500, "bounce");
                        this.label[1].attr({ "font-weight": 400 });
                    }
                });
            };
        </script>
    </head>
    <body>
        <div id="holder"></div>
    </body>
</html>
